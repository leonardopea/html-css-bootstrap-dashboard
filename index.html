<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- bootstrap java -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>


    <!-- HEADER -->
    <header class="d-flex align-items-center">
        <div class="row riga_header">
            <div class="col-2 d-flex justify-content-start align-items-center">
                <img class="d-none d-md-block logo_grande" src="./img/logo.svg" alt="Boolean">
                <img class="d-md-none logo_piccolo" src="./img/mobile-logo.png" alt="Boolean-mobile">
            </div>
            <div class="col-8 d-flex justify-content-center align-items-center">
                <input class="ricerca" type="search" placeholder=" &#128269; Prova a cercare: Lezioni di Laravel">
            </div>
            <div class="col-2 d-flex justify-content-end align-items-center icons_header">
                <i class="fa-solid fa-list-ul d-none d-md-block" style="color: #c0c0c0;"></i>
                <i class="fa-solid fa-circle-question d-none d-md-block" style="color: #c0c0c0;"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-md-block" style="color: #c0c0c0;"></i>
                <i class="fa-solid fa-bell" style="color: #FF8F01;"></i> 
            </div>
        </div>
    </header>
    


    <main>


        <!-- SIDEBAR -->

        <div class="sidebar d-flex flex-column justify-content-between">   <!-- barra laterale di navigazione -->

            <div class="top_sidebar">   <!-- parte alta -->
                <div class="row d-flex mt-3 ps-4">
                   <div class="col-1"><i class="fa-solid fa-house" style="color: #ffffff;"></i></div>
                   <div class="col-1 text_white d-none d-md-block ms-1">Home</div>
                </div>
                <div class="row d-flex mt-3 ps-4">
                   <div class="col-1"><i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i></div>
                   <div class="col-1 text_white d-none d-md-block ms-1">Stats</div>
                </div>
                <div class="row d-flex mt-3 ps-4">
                    <div class="col-1"><i class="fa-solid fa-signal" style="color: #ffffff;"></i></div>
                    <div class="col-1 text_white d-none d-md-block ms-1">Signals</div>
                </div>
            
            </div>

            <div class="bottom_sidebar">   <!-- parte bassa -->
                <div class="row d-flex px-4 mb-4 ps-4">
                    <div class="col-1"><i class="fa-solid fa-gear" style="color: #ffffff;"></i></div>
                    <div class="col-1 text_white d-none d-md-block">Admin</div>
                </div>

            </div>


        </div>   
           





        <!-- CONTENUTO -->

        <div class="content">      <!-- tutto il contenuto principale della pagina -->


            <div class="barra">      <!-- contiene la barra blu boolean -->
                <div class="row d-flex flex-column flex-sm-row">

                    <ul class="col-auto ps-4 pb-4">     <!-- BOOLEAN -->

                        <li class="font_title  text_white d-inline text_strong">Boolean</li>
                        <li class="font_subtitle text_white d-inline radius">Piano blaze</li>
                        <li class="d-block"></li>
                        <li class="font_subtitle text_white d-inline radius">3 app</li>
                        <li class=" text_white d-inline">&#187;</li>
                        <li class="font_subtitle text_white d-md-inline d-none radius">Boolean mobile app</li>
                        <li class="font_subtitle text_white d-md-inline d-none radius">Boolean web app</li>
                        <li class="font_subtitle text_white d-md-inline d-none radius">Boolean blog app</li>
                        <li class="font_subtitle text_white d-inline d-md-none radius">+</li>
                                                                                   
                    </ul>


                    <div class="col d-flex flex-column justify-content-center ps-4">      <!-- 125 -->
                        <div class="font_subtitle text_white text_strong">Studenti online negli ultimi 30 minuti</div>
                        <div class="font_title text_white text_strong">125</div>

                    </div>


                    <div class="col d-flex justify-content-sm-center justify-content-start order-first order-sm-last ps-4 pt-4 pb-4 ">       <!-- NUOVO STUDENTE -->

                        <div class="font_subtitle text_white text_strong"> Nuovo Studente</div>
                    </div>
                </div>

















            </div>    

















            <div class="tabelle"></div>     <!-- contiene la parte di tabelle e grafci-->

            
        </div>       


    </main>
</body>
</html>
