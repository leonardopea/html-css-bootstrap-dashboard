<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- bootstrap java -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <nav>
        <div class="row riga_nav">
            <div class="col-2">
                <div class="">
                    <img src="./img/logo.svg" alt="Boolean">
                </div>
            </div>
            <div class="col-8">
                <input class="ricerca" type="search" placeholder=" &#128269; Prova a cercare: Lezioni di Laravel">
            </div>
            <div class="col-2 gap_5">
                <i class="fa-solid fa-list-ul" style="color: #c0c0c0;"></i>
                <i class="fa-solid fa-circle-question" style="color: #c0c0c0;"></i>
                <i class="fa-solid fa-ellipsis-vertical" style="color: #c0c0c0;"></i>
                <i class="fa-solid fa-bell" style="color: #FF8F01;"></i>
            </div>
        </div>
    </nav>
</body>
</html>
